name: Build/release
on: push
permissions:
  contents: write
jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build:win

      - name: Get version number
        run: |
          version=$(jq -r '.version' package.json)
          file=$(basename dist/tournament-overlay-remote-*.exe)
          tag_name=$(echo $file | sed -E 's/tournament-overlay-remote-([0-9]+\.[0-9]+\.[0-9]+)\.exe/\1/')
          echo "v$tag_name" > tag_name.txt
        shell: bash

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/tournament-overlay-remote-*.exe
          tag_name: ${{ steps.get_version.outputs.tag_name }}
          body: |
            ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}